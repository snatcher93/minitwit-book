{% extends "layout.html" %}
{% block  title %}
    {% if request.endpoint == 'public_timeline' %}
        Public Timeline
    {% elif request.endpoint == 'user_timeline' %}
        {{ profile_user.username }}'s Timeline
    {% else %}
        My Timeline
    {% endif %}
{% endblock %}
{% block body %}
    <h2>{{  self.title() }}</h2>
{% endblock %}
